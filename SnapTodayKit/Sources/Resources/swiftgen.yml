output_dir: ${DERIVED_SOURCES_DIR}

fonts:
  inputs:
    - Quicksand.ttf
  outputs:
    templateName: swift5
    output: Fonts.generated.swift
    params:
        enumName: Fonts
        publicAccess: true

xcassets:
  inputs:
    - Colors.xcassets
  outputs:
    templateName: swift5
    output: Assets.generated.swift
    params:
        enumName: Colors
        publicAccess: true
